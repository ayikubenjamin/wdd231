    <main>
        <h1>Order for A Book</h1>
        <form method="get" action="orderplaced.html" class="form">
            <fieldset>
                <label>First Name<span style="color: red;">*</span><br><input type="text" name="firstname" id="customerName" required></label>
                <label>Last Name<span style="color: red;">*</span><br><input type="text" name="lastname" id="customerName" required></label>
                <label>Email<span style="color: red;">*</span><br><input type="email" name="emailaddress" id="emailaddress" required></label>
                <label>Phone Number<span style="color: red;">*</span><br><input type="tel" name="phoneNo" id="phoneno" required></label>
                <label>Quantity<span style="color: red;">*</span><br><input type="number" name="number" id="number" required></label>
                <label>Address<span style="color: red;">*</span><br><input type="text" name="Address" id="Address" required></label>

                <label>Book<span style="color: red;">*</span><br>
                    <select id="productoptions" name="product" required>
                            <option value="" disabled selected hidden>Select a book</option>
                    </select>

                <div>Mode of Delivery<span style="color: red;">*</span></div>
                   <label><input type="radio" name="delivery" value="Pickup at shop">Pickup at the Shop</label>
                   <label><input type="radio" name="delivery" value="Home Delivery">Delivery to my Doorstep</label>
                   <label><input type="radio" name="delivery" value="Email">Through Email(Softcopy)</label>

                <label>Comments(optional)<br><textarea  name="review" id="review"></textarea></label>
            </fieldset>
            <input type="hidden" name="timestamp" id="timestamp">
            <input type="submit" value="Order">
        </form>
    </main>
